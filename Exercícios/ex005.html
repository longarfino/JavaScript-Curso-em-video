<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(222, 182, 255);
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usa <strong>DOM</strong> em Java Script </p>
    <div>Clique em min </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] //seleção por MARCA [seleciona o paragrafo]
        window.document.write(p1.innerText)// mostrar resultado na tela

    </script>
</body>
</html>
