<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')//quabra de linha <br/>         
        document.write(`Ola, <strong>${nome}</strong><br/>`)  //<strong> é pra por o texto em negrito  
        document.write(`Seu nome em letras maiusculas é assim: ${nome.toUpperCase()}.<br/> `) // toUpperCase() é pra por em letas maisúsculas.
        document.write(`Seu nome em letrtas minusculas fica assim: ${nome.toLowerCase()}. <br/> `) //toLowerCase() é pra por em letas Minusculas.
        document.write(`E contem ${nome.length} letras!`)// length conta o numero de caercter inserido na var
        //document.write outro forma de mostrar mensagem, alem do window.prompt.
    </script>
</body>
</html>
